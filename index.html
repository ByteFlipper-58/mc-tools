    <!-- iOS Control Overlay -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="theme-color" content="#19230e" media="(prefers-color-scheme: dark)">

    <meta name="msapplication-navbutton-color" content="#19230e">

    <link rel="manifest" href="/site.webmanifest">

    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://api.mcstatus.io">
    <link rel="preconnect" href="https://api.ashcon.app">
    <link rel="preconnect" href="https://api.mineatar.io">

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "MC Tools",
        "description": "Comprehensive suite of essential Minecraft utilities including server status checker, stronghold finder, nether portal calculator, and player info lookup.",
        "url": "https://mc-tools.web.app",
        "applicationCategory": "UtilitiesApplication",
        "operatingSystem": "Any",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "author": {
          "@type": "Person",
          "name": "ByteFlipper"
        }
      }
    </script>

    <!-- PWA Splash Screen -->
    <style>
      @supports (padding-top: env(safe-area-inset-top)) {
        :root {
          --safe-area-inset-top: env(safe-area-inset-top);
          --safe-area-inset-bottom: env(safe-area-inset-bottom);
          --safe-area-inset-left: env(safe-area-inset-left);
          --safe-area-inset-right: env(safe-area-inset-right);
        }
      }

      /* iOS Status Bar Height */
      @supports (padding-top: env(safe-area-inset-top)) {
        body {
          padding-top: var(--safe-area-inset-top);
          padding-bottom: var(--safe-area-inset-bottom);
          padding-left: var(--safe-area-inset-left);
          padding-right: var(--safe-area-inset-right);
        }
      }

      /* Dark mode splash screen */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #19230e;
        }
      }

      /* Light mode splash screen */
      @media (prefers-color-scheme: light) {
        body {
          background-color: #689044;
        }
      }
    </style>

    <link rel="stylesheet" href="dist/minecraft-css-framework-v-1.0.0.css" />

  <body>
    <div id="root"></div>
